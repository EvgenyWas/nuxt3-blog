name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run ESLint
      run: yarn run eslint
